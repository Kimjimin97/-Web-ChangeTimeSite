<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");

    function App() {
      const [inputTime, setTime] = React.useState(0);
      const [flag, changeFlag] = React.useState(false);
      const onChange = (event) => {
        setTime(event.target.value);
      };
      const reset = () => {
        setTime(0);
      };
      const flip = () => {
        changeFlag((current) => !current);
        reset();
      };

      return (
        <div>
          <h1 className="Hi">"환산하고 싶은 시간을 입력하세요"</h1>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flag ? inputTime * 60 : inputTime}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flag}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flag ? inputTime : Math.round(inputTime / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flag}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={flip}>Flip</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
